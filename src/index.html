                <div class="nav__text">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link-menu acy-600 anim-opacity">Продвижение сайтов</a></li>

                        </div>

                            <input type="text" name="tel" placeholder="+7 (___) ___-__-__">
                        </div>

                        <div class="hero__button">
                            <button type="submit" class="btn-red acy-700">Получить консультацию</button>
                        </div>

                        <div class="hero__politic acy-400">
                            Нажимая кнопку, Вы соглашаетесь на <a href="#" class="acy-400">обработку ваших персональных данных</a>
